
{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

  <main>
    <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <h2>Login</h2>
              <form class="login" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
               
                <a class="btn btn-default" href="#">Password Reset</a>
                <button class="btn btn-primary" type="submit">Login</button>
              </form>
            </div>
            
            <div class="col-sm-4">
              <h2>Social Login</h2>
              <div class="col-md-8 mx-auto social-container">
                <a class="btn btn-danger  mb-2" href="">
                    Login with Instagram
                </a>
            </div>
         
              <div class="col-md-8 mx-auto social-container">
                  <a class="btn btn-primary  mb-2" href="">
                      Login with Facebook
                  </a>
              </div>
              <div class="col-md-8 mx-auto social-container ">
                <a class="btn btn-success  mb-2" href="">
                    Login with Linkedin
                </a>
            </div>
           
            </div>
          </div>
    </div>
  </main>
q 

{% endblock %}
