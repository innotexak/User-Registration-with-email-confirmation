{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <main class="mt-5 pt-4">
    <div class="container">
      <section class="mb-4">
        <div class="row wow fadeIn">
          <div class='col-6 offset-3'>
          <h1>Login</h1>


          <form class="login" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
           
            <a class="btn btn-default" href="#">Password Reset</a>
            <button class="btn btn-primary" type="submit">Login</button>
          </form>
          </div>
        </div>
      </section>
    </div>
  </main>

{% endblock %}
